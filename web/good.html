<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">
        <meta name="theme-color" content="#36393E">

        <meta name="description" content="WiFi Duck">
        <title>WiFi Duck | GoodUSB</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <script src="good.js"></script>
    </head>
    <body>
        <nav>
            <ul class="menu">
                <li><a href="index.html">WiFi Duck</a></li>
                <li><a href="good.html">GoodUSB</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="terminal.html">Terminal</a></li>
                <li><a href="credits.html">About</a></li>
            </ul>
        </nav>
        <div id="status"></div>
        <main>
            <section>
                <h1>Status</h1>
                <div class="row">
                    <p><b>Storage: </b><span id="freeMemory">-</span></p>
                    <button class="danger" id="format">format</button>
                    <button class="warn" id="stop">stop</button>
                    <button class="white" id="reconnect">reconnect</button>
                </div>
            </section>
            <section>
                <h1>Keyboard</h1>
                <div class="row">
                    <input class="smooth" id="keyboard"/>
                </div>
                <div class="row">
                    <p><b>Special: </b><span id="freeMemory">-</span></p>
                    <button class="success" id="spotlight">Spotlight</button>
                    <button class="success" id="switch_app">Switch App</button>
                    <button class="success" id="switch_window">Switch Window</button>
                    <button class="warn" id="lock_mac">Lock Mac</button>
                    <button class="warn" id="lock_win">Lock Win</button>
                    <button class="danger" id="ctrl_alt_del">CTRL ALT DEL</button>
                </div>
                <div class="row">
                    <div class="debugger">
                        Output: <span id="editorinfo">saved</span>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <a href="https://github.com/spacehuhntech/WiFiDuck" target="_blank">Source</a>
